<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <!--===============================================================================================-->

</head>
<body>
<div class="home_con">
    <div class="wrap_home">
        <form th:action="@{/user}" method="post">
                    <span class="login100-form-title p-b-26">
                        Редактирование пользователя
                    </span>
            <span class="login100-form-title p-b-48">
                        <i class="zmdi zmdi-font"></i>
            </span>

                <input class="input100" type="hidden" th:value="${user.getId()}" name="userId">

            <div class="wrap-input100 validate-input" data-validate = "Enter username">
                <h7>Имя пользователя</h7>
                <input class="input100" type="text" th:value="${user.getUsername()}" name="username">
            </div>
            <h7>Роли</h7>
            <div class="wrap-input100 validate-input" data-validate = "Enter username">

            <div th:each="role : ${roles}">
                <label><input  type="checkbox"  th:name="${role}" th:checked="${user.checkRole(role)}" th:text="${role}" ></label>
            </div></div>
            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button type="submit" class="login100-form-btn">
                        Сохранить
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
