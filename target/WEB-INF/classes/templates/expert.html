<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <!--=======================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{/expert}" method="post">
						<span class="login100-form-title p-b-26">
							Введите ваши оценки
						</span>

                <span class="login100-form-title p-b-48">
							<i class="zmdi zmdi-font"></i>
						</span>

                <div class="wrap-input100 validate-input" data-validate = "Enter VAL">
                    <input class="input100" type="text" name="VAL">
                    <span class="focus-input100" data-placeholder="VAL"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter REL">
                    <input class="input100" type="password" name="REL">
                    <span class="focus-input100" data-placeholder="REL"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter PER">
                    <input class="input100" type="text" name="PER">
                    <span class="focus-input100" data-placeholder="PER"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter KSM">
                    <input class="input100" type="password" name="KSM">
                    <span class="focus-input100" data-placeholder="KSM"></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Сохранить оценки
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
