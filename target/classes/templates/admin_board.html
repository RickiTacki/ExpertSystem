<body>

<div class="kont" style="position: relative;  left: 35%;  margin-left: -50px;  top: 20%;  margin-top: -50px;" >

    <table>
        <tr>
            <th>Номер</th>
            <th>Имя</th>
            <th>Роли</th>
            <th></th>

            <td data-th-text="${usere.username}"></td>
            <td data-th-text="${usere.roles}"></td>
            <td> <a th:href="@{/user/{id}(id=${usere.id})}">Редактировать</a></td>

    <div class="login100-form-title p-b-26" style="text-align: left">
